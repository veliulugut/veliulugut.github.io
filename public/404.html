    <script type="text/javascript">
      // GitHub Pages SPA fallback
      var pathPrefix = '/';
      var path = window.location.pathname.slice(pathPrefix.length);
      if (path && path !== '/') {
        window.history.replaceState(null, null, pathPrefix + '#' + path + window.location.search);
      }
      window.location.replace(pathPrefix);
    </script>
